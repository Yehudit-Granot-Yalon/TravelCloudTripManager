<!-- index.html -->
<!doctype html>
<html>

<head>
    <title>ADD trip</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- load bootstrap via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script> <!-- load jquery via CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

    <script src="/js/new_trip.js">

    </script> <!-- load our javascript file -->
</head>

<body>
    <div class="col-sm-6 col-sm-offset-3">

        <h1>add new trip</h1>

        <!-- OUR FORM -->
        <form id="user_form" name="user_form" method="POST">


            <!-- ID -->
            <div id="name-group" class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" name="id_field" id="id_field"
                    placeholder="write id of trips here" required>
                <!-- errors will go here -->
            </div>

            <!-- start date -->
            <div id="name-group" class="form-group">
                <label for="start">start date of trip</label>
                <input type="date" min="2021-01-01" class="form-control" name="start_date_field" id="start_date_field"
                    placeholder="write start date" required>
                <!-- errors will go here -->
            </div>
            <div id="name-group" class="form-group">
                <label for="duration"> duration</label>
                <input type="text" class="form-control" name="duration_field" id="duration_field"
                    placeholder="write duration" required type="number" min="1" required>
                <!-- errors will go here -->
            </div>
            <div id="name-group" class="form-group">
                <label for="price"> price</label>
                <input type="text" class="form-control" name="price_field" id="price_field"
                    placeholder="write price here" required type="number" min="0">
                <!-- errors will go here -->
            </div>
            <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

        </form>

    </div>
</body>

</html>
